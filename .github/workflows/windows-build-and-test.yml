name: Windows
on: [push]
jobs:
  Windows:
    name: build-windows
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # explicit include-based build matrix, of known valid options
      matrix:
        include:
          # Windows2019 & VS 2019 supports 10.1+
          - os: windows-2019
            cuda: "11.3.0"
            visual_studio: "Visual Studio 16 2019"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Creating dependencies directory (Windows)
        shell: powershell
        run: mkdir packages
      - name: Ninja setup
        shell: powershell
        run: choco install ninja
      - name: Set up Visual Studio shell
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64

      - name: Creating cuda directory (Windows)
        shell: powershell
        run: mkdir cuda
        working-directory: ${{ github.workspace }}/packages
      - name: Downloading cuda (Windows)
        shell: powershell
        run: Invoke-WebRequest "https://developer.download.nvidia.com/compute/cuda/11.3.0/network_installers/cuda_11.3.0_win10_network.exe" -OutFile "cuda_11_3_0_win10_network.exe"
        working-directory: ${{ github.workspace }}/packages/cuda
      - name: Installing cuda (Windows)
        shell: powershell
        run: Start-Process -Wait -FilePath .\cuda_11_3_0_win10_network.exe -ArgumentList "-s nvcc_11.3.0 cudart_11.3.0"
        working-directory: ${{ github.workspace }}/packages/cuda

      - name: Creating mpi directory (Windows)
        shell: powershell
        run: mkdir mpi
        working-directory: ${{ github.workspace }}/packages
      - name: Downloading mpi (Windows)
        shell: powershell
        run: Invoke-WebRequest "https://github.com/microsoft/Microsoft-MPI/releases/download/v10.1.1/msmpisetup.exe" -OutFile "msmpisetup.exe"
        working-directory: ${{ github.workspace }}/packages/mpi
      - name: Downloading mpi sdk (Windows)
        shell: powershell
        run: Invoke-WebRequest "https://github.com/microsoft/Microsoft-MPI/releases/download/v10.1.1/msmpisdk.msi" -OutFile "msmpisdk.msi"
        working-directory: ${{ github.workspace }}/packages/mpi
      - name: Installing mpi (Windows)
        shell: powershell
        run: Start-Process -Wait -FilePath .\msmpisetup.exe -ArgumentList "-unattend -force"
        working-directory: ${{ github.workspace }}/packages/mpi
      - name: Installing mpi sdk (Windows)
        shell: powershell
        run: Start-Process -Wait -FilePath .\msmpisdk.msi -ArgumentList "/qn"
        working-directory: ${{ github.workspace }}/packages/mpi

      - name: Creating hdf5 directory (Windows)
        shell: powershell
        run: mkdir hdf5
        working-directory: ${{ github.workspace }}/packages
      - name: Creating hdf5 build directory (Windows)
        shell: powershell
        run: mkdir build
        working-directory: ${{ github.workspace }}/packages/hdf5
      - name: Creating hdf5 install directory (Windows)
        shell: powershell
        run: mkdir install
        working-directory: ${{ github.workspace }}/packages/hdf5
      - name: Downloading hdf5 (Windows)
        shell: powershell
        run: Invoke-WebRequest "https://www.hdfgroup.org/package/cmake-hdf5-1-12-1-zip/?wpdmdl=15723&refresh=6181901ca29641635880988" -OutFile cmake-hdf5-1-12-1.zip
        working-directory: ${{ github.workspace }}/packages/hdf5
      - name: Unzipping hdf5 (Windows)
        shell: powershell
        run: Expand-Archive -Path cmake-hdf5-1-12-1.zip -DestinationPath HDF5
        working-directory: ${{ github.workspace }}/packages/hdf5
      - name: Configuring hdf5 (Windows)
        shell: powershell
        run: cmake ../HDF5/CMake-hdf5-1.12.1/hdf5-1.12.1 -GNinja -DBUILD_SHARED_LIBS=OFF -DBUILD_STATIC_EXECS=ON -DBUILD_STATIC_LIBS=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/packages/hdf5/install" -DHDF5_BUILD_FORTRAN:BOOL=OFF -DHDF5_BUILD_JAVA:BOOL=OFF -DHDF5_ALLOW_EXTERNAL_SUPPORT:STRING=TGZ -DTGZPATH:PATH=${{ github.workspace }}/packages/hdf5/HDF5/CMake-hdf5-1.12.1 -DHDF5_ENABLE_Z_LIB_SUPPORT:BOOL=OFF -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=OFF -DHDF5_ENABLE_SZIP_ENCODING:BOOL=OFF -DHDF5_ENABLE_PARALLEL:BOOL=ON -DHDF5_BUILD_CPP_LIB:BOOL=OFF -DHDF5_BUILD_JAVA:BOOL=OFF -DHDF5_ENABLE_THREADSAFE:BOOL=OFF -DHDF5_PACKAGE_EXTLIBS:BOOL=ON -DHDF5_BUILD_EXAMPLES=OFF -DMPI_HOME="C:/Program Files (x86)/Microsoft SDKs/MPI" -DMPIEXEC_EXECUTABLE="C:/Program Files/Microsoft MPI/Bin/mpiexec.exe" -DMPI_C_HEADER_DIR="C:/Program Files (x86)/Microsoft SDKs/MPI/Include"
        working-directory: ${{ github.workspace }}/packages/hdf5/build
        env: 
          I_MPI_ROOT: "C:/Program Files (x86)/Microsoft SDKs/MPI"
          MSMPI_BENCHMARKS: "C:/Program Files/Microsoft MPI/Benchmarks"
          MSMPI_BIN: "C:/Program Files/Microsoft MPI/Bin"
          MSMPI_INC: "C:/Program Files (x86)/Microsoft SDKs/MPI/Include"
          MSMPI_LIB64: "C:/Program Files (x86)/Microsoft SDKs/MPI/Lib/x64"
      - name: Building hdf5 (Windows)
        shell: powershell
        run: cmake --build .
        working-directory: ${{ github.workspace }}/packages/hdf5/build
      - name: Installing hdf5 (Windows)
        shell: powershell
        run: cmake --install .
        working-directory: ${{ github.workspace }}/packages/hdf5/build
        
      - name: Creating cgns directory (Windows)
        shell: powershell
        run: mkdir cgns
        working-directory: ${{ github.workspace }}/packages
      - name: Creating cgns build directory (Windows)
        shell: powershell
        run: mkdir build
        working-directory: ${{ github.workspace }}/packages/cgns
      - name: Creating cgns install directory (Windows)
        shell: powershell
        run: mkdir install
        working-directory: ${{ github.workspace }}/packages/cgns
      - name: Cloning cgns (Windows)
        shell: powershell
        run: git clone https://github.com/CGNS/CGNS.git
        working-directory: ${{ github.workspace }}/packages/cgns
      - name: Switching cgns branch (Windows)
        shell: powershell
        run: git checkout v4.2.0
        working-directory: ${{ github.workspace }}/packages/cgns/CGNS
      - name: Configuring cgns (Windows)
        shell: powershell
        run: cmake ../CGNS -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/packages/cgns/install" -DCGNS_BUILD_CGNS_TOOLS=OFF -DCGNS_BUILD_SHARED=OFF -DCGNS_BUILD_TESTING=OFF -DCGNS_ENABLE_64BITS=ON -DCMAKE_PREFIX_PATH:PATH="${{ github.workspace }}/packages/hdf5/install/HDF_Group/HDF5/1.12.1/cmake/hdf5" -DCGNS_ENABLE_FORTRAN:BOOL=OFF -DCMAKE_STATIC_LINKER_FLAGS:STRING="/NODEFAULTLIB:library" -DCMAKE_EXE_LINKER_FLAGS:STRING="/NODEFAULTLIB:library" -DCGNS_USE_SHARED:BOOL=OFF -DCGNS_ENABLE_LEGACY=OFF -DCGNS_ENABLE_TESTS:BOOL=OFF -DCGNS_ENABLE_HDF5:BOOL=ON -DCGNS_ENABLE_PARALLEL:BOOL=ON -DHDF5_BUILD_SHARED_LIBS:BOOL=OFF -DHDF5_NEED_MPI:BOOL=ON -DHDF5_NEED_ZLIB:BOOL=OFF -DHDF5_NEED_SZIP:BOOL=OFF
        working-directory: ${{ github.workspace }}/packages/cgns/build
      - name: Building cgns (Windows)
        shell: powershell
        run: cmake --build .
        working-directory: ${{ github.workspace }}/packages/cgns/build
      - name: Installing cgns (Windows)
        shell: powershell
        run: cmake --install .
        working-directory: ${{ github.workspace }}/packages/cgns/build

      - name: Creating vtk directory (Windows)
        shell: powershell
        run: mkdir vtk
        working-directory: ${{ github.workspace }}/packages
      - name: Creating vtk build directory (Windows)
        shell: powershell
        run: mkdir build
        working-directory: ${{ github.workspace }}/packages/vtk
      - name: Creating vtk install directory (Windows)
        shell: powershell
        run: mkdir install
        working-directory: ${{ github.workspace }}/packages/vtk
      - name: Cloning vtk (Windows)
        shell: powershell
        run: git clone https://github.com/Kitware/VTK.git
        working-directory: ${{ github.workspace }}/packages/vtk
      - name: Switching vtk branch (Windows)
        shell: powershell
        run: git checkout v9.0.3
        working-directory: ${{ github.workspace }}/packages/vtk/VTK
      - name: Configuring vtk (Windows)
        shell: powershell
        run: cmake ../VTK -GNinja -DCMAKE_BUILD_TYPE=Debug DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/packages/vtk/install" -DHDF5_DIR="${{ github.workspace }}/packages/hdf5/install/HDF_Group/HDF5/1.12.1/cmake/hdf5" -DINSTALL_CMAKE_PACKAGE_MODULE=ON -DVTK_GROUP_ENABLE_MPI=YES -DVTK_SMP_IMPLEMENTATION_TYPE=OpenMP -DVTK_USE_LARGE_DATA=ON -DVTK_USE_MPI=ON -DBUILD_SHARED_LIBS=OFF -DVTK_PYTHON_VERSION=3 DVTK_WRAP_PYTHON=OFF -DVTK_WRAP_JAVA=OFF -DMPIEXEC_MAX_NUMPROCS=2 -DVTK_MODULE_ENABLE_VTK_AcceleratorsVTKm=NO -DVTK_MODULE_ENABLE_VTK_ChartsCore=NO -DVTK_MODULE_ENABLE_VTK_CommonArchive=NO -DVTK_MODULE_ENABLE_VTK_CommonColor=YES -DVTK_MODULE_ENABLE_VTK_CommonComputationalGeometry=YES -DVTK_MODULE_ENABLE_VTK_CommonCore=YES -DVTK_MODULE_ENABLE_VTK_CommonDataModel=DEFAULT -DVTK_MODULE_ENABLE_VTK_CommonExecutionModel=DEFAULT -DVTK_MODULE_ENABLE_VTK_CommonMath=DEFAULT -DVTK_MODULE_ENABLE_VTK_CommonMisc=DEFAULT -DVTK_MODULE_ENABLE_VTK_CommonSystem=DEFAULT -DVTK_MODULE_ENABLE_VTK_CommonTransforms=DEFAULT -DVTK_MODULE_ENABLE_VTK_DICOMParser=YES -DVTK_MODULE_ENABLE_VTK_DomainsChemistry=NO -DVTK_MODULE_ENABLE_VTK_DomainsChemistryOpenGL2=NO -DVTK_MODULE_ENABLE_VTK_DomainsMicroscopy=NO -DVTK_MODULE_ENABLE_VTK_DomainsParallelChemistry=NO -DVTK_MODULE_ENABLE_VTK_FiltersAMR=NO -DVTK_MODULE_ENABLE_VTK_FiltersCore=DEFAULT -DVTK_MODULE_ENABLE_VTK_FiltersExtraction=YES -DVTK_MODULE_ENABLE_VTK_FiltersFlowPaths=NO -DVTK_MODULE_ENABLE_VTK_FiltersGeneral=YES -DVTK_MODULE_ENABLE_VTK_FiltersGeneric=DEFAULT -DVTK_MODULE_ENABLE_VTK_FiltersGeometry=DEFAULT -DVTK_MODULE_ENABLE_VTK_FiltersHybrid=YES -DVTK_MODULE_ENABLE_VTK_FiltersHybridTree=NO -DVTK_MODULE_ENABLE_VTK_FiltersImaging=NO -DVTK_MODULE_ENABLE_VTK_FiltersModeling=YES -DVTK_MODULE_ENABLE_VTK_FiltersOpenTURNS=NO -DVTK_MODULE_ENABLE_VTK_FiltersParallel=YES -DVTK_MODULE_ENABLE_VTK_FiltersParallelDIY2=NO -DVTK_MODULE_ENABLE_VTK_FiltersParallelFlowPaths=NO -DVTK_MODULE_ENABLE_VTK_FiltersParallelGeometry=DEFAULT -DVTK_MODULE_ENABLE_VTK_Filters