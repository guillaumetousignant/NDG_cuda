language: cpp
compiler: mpic++
before_install:
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX
addons:
  apt:
    packages:
    - tree
    - openssh-client
    - openssh-server
    - openmpi-bin
    - openmpi-common
    - libopenmpi-dev
    - cppcheck
    - cmake
script: 
  - mkdir -p build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=.. -DBUILD_TESTS=ON
  - make
  - ./unit_tests
before_script: 
after_script:  make clean
